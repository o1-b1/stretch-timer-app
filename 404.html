<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stretch Timer</title>
  <script>
    (function () {
      const path = window.location.pathname;
      const parts = path.split('/').filter(Boolean);
      const isProjectPages = window.location.hostname.endsWith('github.io') && parts.length > 0;
      const repoBase = isProjectPages ? `/${parts[0]}` : '';
      const target = `${repoBase}/index.html${window.location.search}${window.location.hash}`;
      window.location.replace(target);
    })();
  </script>
</head>
<body></body>
</html>
