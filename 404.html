<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirectingâ€¦</title>
  <script>
    (function () {
      const segments = window.location.pathname.split('/').filter(Boolean);
      const isProjectPages = window.location.hostname.endsWith('github.io') && segments.length > 0;
      const base = isProjectPages ? `/${segments[0]}` : '';
      const target = `${base}/index.html${window.location.search}${window.location.hash}`;
      window.location.replace(target);
    })();
  </script>
</head>
<body></body>
</html>
